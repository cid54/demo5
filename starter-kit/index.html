<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO Modeler</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body>
    <div id="io-dialog-main" class="demojs-io-dialog demojs-io-dialog-open">
      <div class="demojs-io-dialog-content">
        <h1>Keyboard Shortcuts</h1>
        <div class="keybindings">
          <div>Undo</div>
          <div class="binding">⌘ + Z</div>
          <div>Redo</div>
          <div class="binding">⌘ + ⇧ + Z</div>
          <div>Select All</div>
          <div class="binding">⌘ + A</div>
          <div>Zooming</div>
          <div class="binding">ctrl + Scrolling</div>
          <div>Scrolling</div>
          <div class="binding">ctrl + &#x2191;/&#x2193;/&#x2192;/&#x2190;</div>
          <div>Fast scrolling</div>
          <div class="binding">
            ctrl + &#x21E7; + &#x2191;/&#x2193;/&#x2192;/&#x2190;
          </div>
          <div>Direct Editing</div>
          <div class="binding">E</div>
          <div>Hand Tool</div>
          <div class="binding">H</div>
          <div>Lasso Tool</div>
          <div class="binding">L</div>
          <div>Space Tool</div>
          <div class="binding">S</div>
        </div>
      </div>
    </div>

    <div id="canvas"></div>

    <div id="io-editing-tools-buttons" class="demojs-buttons">
      <div class="demojs-horizontal">
        <div>
          <button
            id="js-toggle-keyboard-help"
            class="demojs-buttons-active"
            title="Toggle keyboard shortcuts overlay"
          >
            <span class="icon-keyboard demojs-general-icon"> </span>
          </button>
        </div>
        <div>
          <button
            id="js-toggle-fullscreen"
            class="demojs-buttons-active"
            title="Toggle Fullscreen"
          >
            <span class="icon-resize-full demojs-general-icon"> </span>
          </button>
        </div>
      </div>
    </div>

    <div class="bottom-buttons demojs-buttons">
      <div>
        <div>Load</div>
        <div>
          <button
            id="js-open-board"
            class="demojs-buttons-active"
            title="Load XML board"
          >
            DEMO XML
          </button>
        </div>
        <div>
          <button
            id="js-open-new"
            class="demojs-buttons-active"
            title="Load new board"
          >
            New diagram
          </button>
        </div>
      </div>

      <div>
        <div>Export</div>
        <div>
          <a id="js-download-board" href title="Export XML board"> XML </a>
        </div>
        <div>
          <a id="js-download-svg" href title="Export as SVG image"> SVG </a>
        </div>
        <div>
          <button id="js-download-pdf" title="Export as PDF"> PDF </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
